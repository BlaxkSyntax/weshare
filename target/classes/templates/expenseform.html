<!DOCTYPE html>
<html
        xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
        layout:decorate="~{/layout.html}">
<head></head>
<body>
<div layout:fragment="contents">
<form method="post" action="/expense" enctype="application/x-www-form-urlencoded">
        <label for="description">What did you spend money on?</label>
        <input name="description" id="description" type="text" autofocus required>
        <label for="amount">How much did you spend?</label>
        <input name="amount" id="amount" type="text" autofocus required>
        <label for="date">When did you spend the money?</label>
        <input name="date" id="date" type="date" autofocus required>
        <input id="cancel" type="submit" value="Cancel"/>
        <input id="save" type="submit" value="Save"/>
</form>
</div>
</body>

</html>
